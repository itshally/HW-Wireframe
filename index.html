<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HB">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Building A Wireframe</title>

    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header><label>header</label></header>

    <!-- navigation -->
    <nav><label>nav</label></nav>

    <!-- container for "section" and "aside" -->
    <div id="wrapper">

        <!-- section -->
        <section><label>section</label>

            <!-- article -->
            <article><label>article</label>

                <!-- container for "heading 1" and "paragraph" -->
                <div id="article-contents">

                    <!-- heading -->
                    <h1>h1, h2, h3</h1>

                    <!-- paragraph -->
                    <p>p</p>

                </div> <!-- end of container -->

            </article>

        </section>

        <!-- aside -->
        <aside><label>aside</label></aside>

    </div> <!-- end of container -->

    <!-- footer -->
    <footer><label>footer</label></footer>
</body>
</html>
